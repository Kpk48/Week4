# Cloud Build config for backend: builds Docker image from app-deployment/backend/Dockerfile and deploys to Cloud Run
# Usage: You can create a trigger in Cloud Build that uses this file, or the Cloud Run Console can infer settings when selecting Dockerfile path.

substitutions:
  _REGION: us-central1
  _SERVICE: smart-learning-backend
  _REPO: smart-learning
  _IMAGE_NAME: backend

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args:
      [
        'build',
        '-f','app-deployment/backend/Dockerfile',
        '-t','${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA',
        '.'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args: ['push','${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'Deploy to Cloud Run'
    entrypoint: gcloud
    args:
      [
        'run','deploy','${_SERVICE}',
        '--image','${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA',
        '--region','${_REGION}',
        '--platform','managed',
        '--allow-unauthenticated',
        '--cpu-throttling',
        '--min-instances','0',
        '--max-instances','1',
        '--set-env-vars','NODE_ENV=production'
      ]

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA'
