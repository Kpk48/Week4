name: App Deployment

on:
  push:
    paths:
      - 'app-deployment/**'
      - '.github/workflows/app-deployment.yml'
  pull_request:
    paths:
      - 'app-deployment/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      AR_LOCATION: us
      REPO_ID: smart-learning
      BACKEND_IMAGE: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/smart-learning/backend:${{ github.sha }}
      FRONTEND_IMAGE: us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/smart-learning/frontend:${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
          service_account: ${{ secrets.GCP_CICD_SA }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app-deployment/backend/Dockerfile
          push: false
          tags: ${{ env.BACKEND_IMAGE }}

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app-deployment/frontend/Dockerfile
          push: false
          tags: ${{ env.FRONTEND_IMAGE }}

      - name: Security scan backend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
        continue-on-error: false

      - name: Security scan frontend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
        continue-on-error: false

      - name: Push backend image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app-deployment/backend/Dockerfile
          push: true
          tags: ${{ env.BACKEND_IMAGE }}

      - name: Push frontend image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app-deployment/frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

      - name: Install backend deps and run tests
        working-directory: .
        run: |
          npm ci
          npm run -s test || echo "No tests configured"
          npx eslint . || echo "No lint configured"
