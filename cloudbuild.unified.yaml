# Cloud Build config: Single-service (Unified) deploy of API + Frontend in one container
# This builds the backend image (which also builds and bundles the frontend dist during the Docker build)
# and deploys a single Cloud Run service. The Express server serves the built SPA and the API on the same URL.

substitutions:
  _REGION: us-central1
  _SERVICE: smart-learning-app
  _REPO: smart-learning
  _IMAGE_NAME: app
  # Optional: bake API base for SPA (not required for unified mode)
  _API_BASE_URL: ""
  # Optional Secret Manager secret names to inject at deploy time
  _SUPABASE_URL_SECRET: ""
  _SUPABASE_SERVICE_ROLE_KEY_SECRET: ""
  _JWT_SECRET_SECRET: ""
  _GEMINI_API_KEY_SECRET: ""

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'Ensure Artifact Registry repo'
    entrypoint: bash
    args:
      - -lc
      - |
        set -euo pipefail
        if ! gcloud artifacts repositories describe "${_REPO}" --location="${_REGION}" >/dev/null 2>&1; then
          gcloud artifacts repositories create "${_REPO}" \
            --repository-format=docker \
            --location="${_REGION}" \
            --description="Unified app images"
        fi

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build unified image'
    entrypoint: bash
    args:
      - -lc
      - |
        set -euo pipefail
        BUILD_ARGS=()
        if [ -n "${_API_BASE_URL}" ]; then
          BUILD_ARGS+=(--build-arg "VITE_API_BASE_URL=${_API_BASE_URL}")
        fi
        docker build \
          -f app-deployment/backend/Dockerfile \
          "${BUILD_ARGS[@]}" \
          -t ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA \
          .

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args: ['push','${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: 'Deploy unified service'
    entrypoint: bash
    args:
      - -lc
      - |
        set -euo pipefail
        IMAGE="${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA"
        BASE_ENV="NODE_ENV=production"
        SET_SECRETS=""
        if [ -n "${_SUPABASE_URL_SECRET}" ] && [ -n "${_SUPABASE_SERVICE_ROLE_KEY_SECRET}" ] && [ -n "${_JWT_SECRET_SECRET}" ]; then
          SET_SECRETS="--set-secrets=SUPABASE_URL=${_SUPABASE_URL_SECRET}:latest,SUPABASE_SERVICE_ROLE_KEY=${_SUPABASE_SERVICE_ROLE_KEY_SECRET}:latest,JWT_SECRET=${_JWT_SECRET_SECRET}:latest"
          if [ -n "${_GEMINI_API_KEY_SECRET}" ]; then
            SET_SECRETS="${SET_SECRETS},GEMINI_API_KEY=${_GEMINI_API_KEY_SECRET}:latest"
          fi
        fi
        gcloud run deploy "${_SERVICE}" \
          --image="$IMAGE" \
          --region="${_REGION}" \
          --platform=managed \
          --allow-unauthenticated \
          --cpu-throttling \
          --min-instances=0 \
          --max-instances=1 \
          --port=3000 \
          --set-env-vars="$BASE_ENV" \
          ${SET_SECRETS}

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE_NAME}:$SHORT_SHA'
