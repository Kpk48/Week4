# Non-root compatible main Nginx config for Cloud Run
# When running as a non-root container user, omit the `user` directive.
# Also write the PID to /tmp to avoid permission issues.

worker_processes  auto;

pid /tmp/nginx.pid;

error_log  /var/log/nginx/error.log warn;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Include our server block with listen 8080
    include /etc/nginx/conf.d/*.conf;
}
